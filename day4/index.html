<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-block">
        <div class="timmer row row-cols-1">
            <div class="heading col">
                <h1>Pomodoro Timer</h1>
            </div>
            <div class="timmer-body col">
                <div class="row row-cols-3">
                    <div class="col justify-content-start">
                        <h1 class="display-1" id="minitue">1</h1>
                    </div>
                    <div class="col ">
                        <h1 class="display-1" id="colon-timmer">:</h1>
                    </div>
                    <div class="col justify-content-end">
                        <h1 class="display-1" id="second">3</h1>
                    </div>


                </div>

            </div>
            <div class="control-buttons col">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success" id="start-button">start</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" id="stop-button">stop</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark" id="reset-button">reset</button>
                    </div>
                </div>



            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
