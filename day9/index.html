<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="inner-container row row-cols-1">

            <div class="heading col">
                <h1 class="text-center">Temperature Converter</h1>
            </div>

            <div class="tem-container col row row-cols-2 g-3 justify-content-center align-items-center">
                <label class="col">Celsius:</label>
                <input class="col text-center " type="number" placeholder="Enter Temperature" id="temperature">
            </div>
            <div class="tem-container col row row-cols-2 g-3">
                <label class="col">Fahrenheit:</label>
                <input class="col text-center " type="number" placeholder="Enter Temperature" id="fahrenheit">
            </div>
            <div class="tem-container col row row-cols-2 g-3">
                <label class="col">Kelvin:</label>
                <input class="col text-center " type="number" placeholder="Enter Temperature" id="kelvin">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
