<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-body">
        <div class="tip-calculator ">
            <div class="row row-cols-1  ">
                <!-- heading in the calculator -->
                <div class="col">
                    <h1>Tip Calculator</h1>
                </div>

                <!-- heading body -->
                <div class="col">
                    <p>Enter the bill amount and tip percentage to calculate the total.</p>
                </div>

                <!-- form  -->

                <div class="calculator-form col ">
                    <div class="row row-cols-1 ">
                        <div class="col justify-content-start">
                            <label for="price">Bill amount:</label>
                        </div>
                        <div class="col">


                            <input type="number" id="price" class="form-control ">
                        </div>

                        <div class="col justify-content-start">
                            <label for="price">Tip percentage:</label>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control form-control-sm" id="tip-percentage">
                        </div>
                        <div class="col">
                            <button class="btn btn-success form-control form-control-sm"
                                id="submit-button">calculate</button>
                        </div>
                    </div>
                </div>
                <!-- form -->

                <!-- total -->
                <div class="col total-div justify-content-start">
                    <p>total:<span id="total"></span></p>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
